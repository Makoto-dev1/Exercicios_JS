<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversão Temperatura</title>
</head>

<body>

    <form id="formtemperatura">
        <label for="temperatura">
            Temperatura: 
            <input type="text" name="temperatura" id="temperatura" required>
        </label>
        <input type="radio"  id="celcius" name="tipo">Celcius</checkbox>
        <input type="radio"  id="fahrenheit" name="tipo">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
        <div class="resultado"></div>
    </form>

    <script>
      // Pega elementos do document com querySelector
        // Debugger => Vai adicionar um breakpoint para testar o comando que foi dado a esta ação
        // Event => Ação que vai ocorrer
        // Id => #nomeDoElemento
        // Class => .nomeDoElemento

        // let => armazenar dados que podem ser alterados em umavariavel - recomendado+
        // var => armazenar dados que podem ser alterados em umavariavel - não recomendado
        // const => armazenar dados que não podem ser alterados  em uma variavel - recomendo

        // get... pega esse elemento no document de diferentes formas
        // console.log => exibe no console as informações do elemento
        // preventDefault => Previnir para que não seja enviado a informação no submit recarregando a página
        // Definir as prioridades das opetrações com parenteses
        
        let inputTemperatura = document.querySelector("#temperatura");
        let celcius = document.querySelector("#celcius");
        let fahrenheit = document.querySelector("#fahrenheit");
        const converter = document.querySelector("#btnConverter");
        let resultado = document.querySelector(".resultado");

        converter.onclick = function(event) {
             
        //Isso previne que quando você clicar no submit ele atualize a página.
        event.preventDefault();
        let temperatura = Number(inputTemperatura.value);

        // Aqui fazemos uma verificação para saber se a temperatura em celcius foi chegada
        if(celcius.checked == true)

            //innerHTML => innerHTML define ou obtém a sintaxe HTML ou XML descrevendo os elementos descendentes
            // Aqui fazemos a operação que vai ser responsável pela conversão dos valores
            resultado.innerHTML = `${temperatura}°C = ${(((temperatura*9) / 5) + 32).toFixed(2)}°F`;

        // Aqui fazemos uma verificação para saber se a temperatura em fahrenheit foi chegada
        if(fahrenheit.checked == true)

            //innerHTML => innerHTML define ou obtém a sintaxe HTML ou XML descrevendo os elementos descendentes
            // Aqui fazemos a operação que vai ser responsável pela conversão dos valores
            resultado.innerHTML = `${temperatura}°F = ${(((temperatura - 32) * 5) / 9).toFixed(2)}°C`;
        
        }

    </script>

</body>

</html>
