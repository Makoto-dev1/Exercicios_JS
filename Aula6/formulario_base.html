<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="form"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js">        </script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
    
    <script type="text/babel"> 

     let h1 = React.createElement('h1', null, 'Hello World');

      let form = React.createElement('form', null, 
      React.createElement('input', {
        type : 'cadastro',
       placeholder : 'Informe seu cadastro',
        required : true
      }),
      React.createElement('button', {
        type : 'submit'

      }, 'Cadastrar')
      );
      
      ReactDOM.render(h1, document.querySelector('#root'));
      ReactDOM.render(form, document.querySelector('#form'));

      // Estilo JSX
     ReactDOM.render(
       <div>
        <h2>JSX</h2>
        <input type="Cadastro" placeholder ='Informe seu cadastro'/>
        <input type="submit" style = {{background : 'red'}}/>
       </div>,
       document.querySelector('#root')
     );

     
    </script>
  </body>
</html>
